<app-stepper></app-stepper>

<div class="page-layout">
  <div class="card">

    <h2>Exam Results</h2>

    <table class="result-table" *ngIf="exams.length > 0; else noData">
      <thead>
        <tr>
          <th>Lesson</th>
          <th>Student</th>
          <th>Date</th>
          <th>Grade</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let exam of exams">
          <td>{{ exam.lessonName }}</td>
          <td>{{ exam.studentName }}</td>
          <td>{{ exam.examDate }}</td>
          <td>{{ exam.point }}</td>
        </tr>
      </tbody>
    </table>

    <ng-template #noData>
      <p style="text-align:center; color:#888;">No exam results yet.</p>
    </ng-template>

  </div>
</div>
